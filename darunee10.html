    <div>
        <button onclick="changeColor('green')">Green</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor('magenta')">Magenta</button>

<script>

        function changeColor(color) {
        if(color=='green'){
            window.document.getElementById('head1').style.color = "Green";
        } else if (color=='red'){
            window.document.getElementById('head1').style.color = "red";
        } else if(color=='magenta'){
            window.document.getElementById('head1').style.color = "magenta";
        } else {
            window.document.getElementById('head1').style.color = "black"; 
        }
        
        }

        var elt = window.document.getElementsByName("image");
